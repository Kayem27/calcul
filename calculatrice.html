<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="btn_container">
        <button id="affiche_calc" class="focus">Afficher la Calculatrice</button>
        <button id="cache_calc">Masquer la Calculatrice</button>
    </div>
    <div class="container">
        <h1>Calculatrice</h1>
        <form id="form">
            <input type="number" name="number_1" id="number_1" required>
            <select name="operation" id="operation" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="number_2" id="number_2" required>
            <input type="submit" value="Calculer" id="btn">
        </form>
        <div class="message_container">
            <div class="message_1 cache">Saisir un chiffre</div>
            <div class="message_2 cache">selectionner un op√©rateur : + - * / %</div>
        </div>
    </div>
</body>
</html>
